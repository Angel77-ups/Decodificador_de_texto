<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese su texto aqui">
        <input class="text-input-resultado" type="text" id="msg">
        <br>
        <br>
        <input class="btn-encriptar" type="button" value="Encriptar texto" id="btn-encriptar">
        <input class="btn-desencriptar" type="button" value="Desencriptar texto" id="btn-desencriptar">
        <input class="btn-copiar" type="button" value="copiar" id="btn-copy">
      </form>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="Copiar-pegar.js"></script>
</body>
</html>
